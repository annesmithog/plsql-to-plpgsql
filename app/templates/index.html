<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plsql-to-plpgsql</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <div class="container-lg">
        <h1>plsql-to-plpgsql</h1>
        <div class="row p-0 m-0">
            <div class="col-6">
                <label for="oracleTextarea" class="form-label">Oracle (PL/SQL)</label>
                <textarea class="form-control" id="oracle-input" rows="20" style="font-size: 13px;"></textarea>
            </div>
            <div class="col-6">
                <label for="postgresTextarea" class="form-label">PostgreSQL (PL/pgSQL)</label>
                <textarea class="form-control" id="postgres-output" rows="20" style="font-size: 13px;"></textarea>
            </div>
        </div>
        <div class="text-center p-2">
            <button class="btn btn-primary" id="convert-button">Convert</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
